<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{% static 'scraper/styles.css' %}">
    <title>Spider App</title>

</head>
<body>

    <div class="container">
      <div class="text-image">
        <h1>Welcome</h1>
        <br><br>
        <img src="{% static 'scraper/images/spider.png' %}" alt="spider_img">
      </div>

      <form class="" action="#" id="">

        <div class="form-control">
          <input type="email" aria-labelledby="form" placeholder="Email" id="email">
        </div>
        <br>
        <div class="form-control">
          <input type="password"aria-labelledby="form"  placeholder="Password" id="password">
        </div>
        <button type="submit" id ="button">
          LOGIN
        </button><br>
        <div class="sign_up"><small>Don't have an account? <a href="#">SignUp</a></small></div>
    </form>
        
    </div>
</body>
</html>
